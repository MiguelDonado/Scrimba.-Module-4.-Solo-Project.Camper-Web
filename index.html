<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container outer">
            <nav>
                <ul>
                    <li class="logo">
                        NoMoneyNoCamper
                    </li>
                    <li>
                        <img src="imgs/camper-van.png" alt="camper icon" class="icon">
                    </li>
                    <li class="align-right">
                        <img src="imgs/menu-bar.png" alt="menu icon" class="icon">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <section>
            <div class="container">
                <h1>The worst choices you could take.</h1>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="item">
                    <img src="imgs/van1.jpg" alt="Camper in a bad state" class="item-img">
                    <div class="img-banner">
                        Top-viewed
                    </div>
                    <div class="caption">
                        <p>This marvelous is available for just 10.000$.</p>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="item">
                    <img src="imgs/van2.jpg" alt="Camper in a bad state" class="item-img">
                    <div class="caption">
                        <p>5 dogs and 3 cats have lived for more than ten years on the camper.</p>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="item">
                    <img src="imgs/van3.jpg" alt="Camper in a bad state" class="item-img">
                    <div class="img-banner">
                        Unusable
                    </div>
                    <div class="caption">
                        <p>The owner is missing.</p>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container icons-attributes outer">
            <a href="https://www.flaticon.com/free-icons/camping" title="camping icons">Camping icons created by surang - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/menu-bar" title="menu bar icons">Menu bar icons created by Yuju - Flaticon</a>
        </div>
    </footer>
    
</body>
</html>
